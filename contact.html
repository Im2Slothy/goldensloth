<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">

  <title>Discord Contact Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- reCAPTCHA Script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body style="background-color:black;">
  <div class="container mt-5" style="background-color: black;">
    <h1>Contact Us!</h1>
    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Your name</label>
        <input type="text" class="form-control" id="nameInput" required>
      </div>
      <div class="mb-3">
        <label for="discordInput" class="form-label">Discord username:</label>
        <input type="text" class="form-control" id="discordInput" required>
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email:</label>
        <input type="email" class="form-control" id="emailInput" required>
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Message:</label>
        <textarea class="form-control" id="messageInput" rows="3" required></textarea>
      </div>
      <!-- reCAPTCHA Widget -->
      <div class="g-recaptcha" data-sitekey="6LfIW-QnAAAAAGgyWwjnMb0f3peAtlcrEei_arAv"></div>
      <button type="submit" class="btn btn-primary">Send message</button>
      <a href="index.html" class="btn btn-secondary ms-2">cancel</a>
    </form>
  </div>
  <script src="webhook.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
